name: ðŸ”§ AI Maintenance & CI

# DÃ©clencheurs : manuel, push sur main, et cron quotidien
on:
  workflow_dispatch:
    inputs:
      change_request:
        description: 'DÃ©cris la modification Ã  appliquer (IA)'
        required: true
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'  # tous les jours Ã  03:00 UTC

env:
  NODE_VERSION: '18'

jobs:
  # 1) PrÃ©-vÃ©rification : checkout, install & tests
  precheck:
    name: ðŸ” PrÃ©-vÃ©rification (lint & tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package.json') }}

      - name: Installation des dÃ©pendances
        run: npm install

      - name: Lint (si script dÃ©fini)
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "âš ï¸  Pas de script 'lint' trouvÃ©, Ã©tape ignorÃ©e."
          fi

      - name: Run tests
        run: npm test

  # 2) AI Patch : gÃ©nÃ¨re et applique un patch IA, puis crÃ©e un PR
  ai_patch:
    name: ðŸ¤– Appliquer le correctif IA
    needs: precheck
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: Installer outils
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          npm install -g openai

      - name: GÃ©nÃ©rer le patch via OpenAI CLI
        id: gen
        run: |
          openai chat.completions.create \
            -m gpt-4 \
            -g user="Agis comme un dev : ${{ github.event.inputs.change_request }}. Fournis-moi un patch (diff) Ã  appliquer sur ce repo." \
            --stream=false \
            > patch.diff

      - name: Valider le patch
        run: git apply --check patch.diff

      - name: Appliquer le patch
        run: git apply patch.diff

      - name: RÃ©installer & re-tester
        run: |
          npm install
          npm test

      - name: CrÃ©er et pousser la branche IA
        run: |
          BRANCH=$(format 'ai-update/{0}' "${{ github.run_id }}")
          git checkout -b "$BRANCH"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "AI update: ${{ github.event.inputs.change_request }}"
          git push -u origin "$BRANCH"

      - name: CrÃ©er la Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI update: ${{ github.event.inputs.change_request }}"
          title: "ðŸ¤– AI update: ${{ github.event.inputs.change_request }}"
          body: |
            Ce PR contient les modifications gÃ©nÃ©rÃ©es par lâ€™IA pour :
            > ${{ github.event.inputs.change_request }}
          base: main
          head: ${{ format('ai-update/{0}', github.run_id) }}
          labels: |
            automated
            ai-update
          reviewers: team-backend

  # 3) Docs : gÃ©nÃ©ration & dÃ©ploiement MkDocs â†’ GitHub Pages
  docs:
    name: ðŸ“š GÃ©nÃ©rer & dÃ©ployer la documentation
    needs: precheck
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install mkdocs & plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build docs
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  # 4) Release automatique sur tag semver
  release:
    name: ðŸš€ Publication automatique
    needs: precheck
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  # 5) Health Check programmÃ©
  health_check:
    name: ðŸ’“ VÃ©rification de lâ€™API
    needs: precheck
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Tester lâ€™endpoint /health
        run: |
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://api.rcvo.example.com/health)
          if [ "$STATUS" -ne 200 ]; then
            echo "Health check failed: $STATUS"
            exit 1
          fi
