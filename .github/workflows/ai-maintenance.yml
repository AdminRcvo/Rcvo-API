name: üîß AI Maintenance & CI

# D√©clencheurs : manuel, push sur main, et cron quotidien
on:
  workflow_dispatch:
    inputs:
      change_request:
        description: 'D√©cris la modification √† appliquer (IA)'
        required: true
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'  # tous les jours √† 03:00 UTC

env:
  NODE_VERSION: '18'

jobs:
  # 1) Pr√©-v√©rification : checkout, install, lint & tests
  precheck:
    name: üîç Pr√©-v√©rification (lint & tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package.json') }}

      - name: Installation des d√©pendances
        run: npm install

      - name: Lint (si script d√©fini)
        run: |
          if grep -q '"lint"' package.json; then
            echo "‚öôÔ∏è  Script 'lint' trouv√©, ex√©cution du lint‚Ä¶"
            npm run lint
          else
            echo "‚ö†Ô∏è  Pas de script 'lint' trouv√©, √©tape ignor√©e."
          fi

      - name: Run tests (si script d√©fini)
        run: |
          if grep -q '"test"' package.json; then
            echo "‚öôÔ∏è  Script 'test' trouv√©, ex√©cution des tests‚Ä¶"
            npm test || echo "‚ö†Ô∏è  √âchecs des tests (√©tape ignor√©e)"
          else
            echo "‚ö†Ô∏è  Pas de script 'test' trouv√©, √©tape ignor√©e."
          fi

  # 2) AI Patch : g√©n√®re et applique un patch IA, puis cr√©e un PR
  ai_patch:
    name: ü§ñ Appliquer le correctif IA
    needs: precheck
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: Installer outils
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          npm install -g openai

      - name: G√©n√©rer le patch via OpenAI CLI
        id: gen
        run: |
          openai chat.completions.create \
            -m gpt-4 \
            -g user="Agis comme un dev : ${{ github.event.inputs.change_request }}. Fournis-moi un patch (diff) √† appliquer sur ce repo." \
            --stream=false \
            > patch.diff

      - name: Valider le patch
        run: git apply --check patch.diff

      - name: Appliquer le patch
        run: git apply patch.diff

      - name: R√©installer & re-tester (si script d√©fini)
        run: |
          npm install
          if grep -q '"test"' package.json; then
            echo "üîÑ R√©ex√©cution des tests‚Ä¶"
            npm test || echo "‚ö†Ô∏è  √âchecs des tests (√©tape ignor√©e)"
          else
            echo "‚ö†Ô∏è  Pas de script 'test' trouv√©, √©tape ignor√©e."
          fi

      - name: Cr√©er et pousser la branche IA
        run: |
          BRANCH=$(format 'ai-update/{0}' "${{ github.run_id }}")
          git checkout -b "$BRANCH"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "AI update: ${{ github.event.inputs.change_request }}"
          git push -u origin "$BRANCH"

      - name: Cr√©er la Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI update: ${{ github.event.inputs.change_request }}"
          title: "ü§ñ AI update: ${{ github.event.inputs.change_request }}"
          body: |
            Ce PR contient les modifications g√©n√©r√©es par l‚ÄôIA pour :
            > ${{ github.event.inputs.change_request }}
          base: main
          head: ${{ format('ai-update/{0}', github.run_id) }}
          labels: |
            automated
            ai-update
          reviewers: team-backend

  # 3) Docs : g√©n√©ration & d√©ploiement MkDocs ‚Üí GitHub Pages
  docs:
    name: üìö G√©n√©rer & d√©ployer la documentation
    needs: precheck
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installer mkdocs & plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: V√©rifier la pr√©sence de mkdocs.yml
        run: |
          if [ ! -f mkdocs.yml ]; then
            echo "‚ö†Ô∏è  mkdocs.yml introuvable, g√©n√©ration de la doc ignor√©e."
            exit 0
          fi

      - name: Build docs
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  # 4) Release automatique sur tag semver
  release:
    name: üöÄ Publication automatique
    needs: precheck
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  # 5) Health Check programm√©
  health_check:
    name: üíì V√©rification de l‚ÄôAPI
    needs: precheck
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Tester l‚Äôendpoint /health
        run: |
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://api.rcvo.example.com/health)
          if [ "$STATUS" -ne 200 ]; then
            echo "Health check failed: $STATUS"
            exit 1
          fi
