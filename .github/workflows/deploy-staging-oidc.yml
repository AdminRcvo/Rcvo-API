name: Déploiement STAGING (OIDC)

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-3
  APP_NAME: Rcvo-backend                 # Nom exact de l'application Elastic Beanstalk
  ENV_NAME: Rcvo-Backend-staging         # Environnement STAGING EB
  ROLE_ARN: arn:aws:iam::409818814260:role/GithubOIDCRcvoDeploy

jobs:
  deployer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Vérifier l’identité AWS
        run: aws sts get-caller-identity

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Installer dépendances (lockfile si présent)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (facultatif)
        run: npm run build --if-present

      - name: Créer l’archive à déployer (exclut elle-même)
        id: pack
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date +%Y%m%d_%H%M%S)"
          SHA="${GITHUB_SHA::7}"
          ZIP="app-${SHA}-${TS}.zip"
          echo "zip=$ZIP" >> "$GITHUB_OUTPUT"
          # Exclure .git, node_modules et l’archive elle-même
          zip -r "$ZIP" . -x ".git/*" "node_modules/*" "$ZIP"

      - name: Déterminer le bucket EB (idempotent)
        id: bucket
        shell: bash
        run: |
          set -euo pipefail
          BUCKET="$(aws elasticbeanstalk create-storage-location --region "${AWS_REGION}" --query S3Bucket --output text)"
          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Upload vers S3
        run: |
          aws s3 cp "./${{ steps.pack.outputs.zip }}" "s3://${{ steps.bucket.outputs.bucket }}/${{ steps.pack.outputs.zip }}"

      - name: Créer/Enregistrer la version d’appli (idempotent)
        id: appver
        shell: bash
        run: |
          set -euo pipefail
          LABEL="${{ steps.pack.outputs.zip }}"
          aws elasticbeanstalk create-application-version \
            --application-name "${APP_NAME}" \
            --version-label "$LABEL" \
            --source-bundle S3Bucket="${{ steps.bucket.outputs.bucket }}",S3Key="${{ steps.pack.outputs.zip }}" \
          || echo "Version déjà existante (ok)"
          echo "label=$LABEL" >> "$GITHUB_OUTPUT"

      # ---- Attente PRE-DÉPLOIEMENT : Ready & Green ----
      - name: Attendre que l’environnement soit prêt avant déploiement
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            OUT="$(aws elasticbeanstalk describe-environments \
              --region "${AWS_REGION}" \
              --environment-names "${ENV_NAME}" \
              --query 'Environments[0].[Health,Status]' \
              --output text || true)"
            echo "Sortie: $OUT"
            HEALTH=$(echo "$OUT" | awk '{print $1}')   # Green
            STATUS=$(echo "$OUT" | awk '{print $2}')   # Ready
            echo "STATUS=$STATUS  HEALTH=$HEALTH"
            if [[ "$STATUS" == "Ready" && "$HEALTH" == "Green" ]]; then
              echo "✅ ${ENV_NAME} est prêt."
              exit 0
            fi
            sleep 10
          done
          echo "❌ ${ENV_NAME} pas prêt après ~10 min"; exit 1

      - name: Déployer sur l’environnement (UpdateEnvironment)
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${ENV_NAME}" \
            --version-label "${{ steps.appver.outputs.label }}"

      # ---- Attente POST-DÉPLOIEMENT : Ready & Green ----
      - name: Attendre que l’environnement soit GREEN après déploiement
        shell: bash
        timeout-minutes: 20
        run: |
          set -euo pipefail
          for i in {1..90}; do
            OUT="$(aws elasticbeanstalk describe-environments \
              --region "${AWS_REGION}" \
              --environment-names "${ENV_NAME}" \
              --query 'Environments[0].[Health,Status]' \
              --output text || true)"
            echo "Sortie: $OUT"
            HEALTH=$(echo "$OUT" | awk '{print $1}')   # Green
            STATUS=$(echo "$OUT" | awk '{print $2}')   # Ready
            echo "STATUS=$STATUS  HEALTH=$HEALTH"
            if [[ "$STATUS" == "Ready" && "$HEALTH" == "Green" ]]; then
              echo "✅ Environnement prêt."
              exit 0
            fi
            sleep 10
          done
          echo "❌ Timeout d’attente (environnement non GREEN/Ready)"; exit 1

      - name: Smoke test (/health) avec retries progressifs
        shell: bash
        run: |
          set -euo pipefail
          CNAME="$(aws elasticbeanstalk describe-environments \
            --region "${AWS_REGION}" \
            --environment-names "${ENV_NAME}" \
            --query 'Environments[0].CNAME' --output text)"
          if [[ -z "$CNAME" || "$CNAME" == "None" ]]; then
            echo "❌ CNAME vide"; exit 1
          fi

          # Essai en HTTPS d’abord (si cert LB) sinon fallback HTTP
          URL_HTTPS="https://${CNAME}/health"
          URL_HTTP="http://${CNAME}/health"

          echo "Test HTTPS: $URL_HTTPS"
          ok=0
          for i in {1..30}; do
            code=$(curl -sk -o /dev/null -w "%{http_code}" "$URL_HTTPS" || true)
            echo "Tentative $i (HTTPS) : $code"
            if [[ "$code" == "200" ]]; then ok=1; break; fi
            sleep $((i<10 ? 5 : 10))
          done

          if [[ "$ok" -ne 1 ]]; then
            echo "HTTPS non concluant, tentative HTTP…"
            for i in {1..20}; do
              code=$(curl -s -o /dev/null -w "%{http_code}" "$URL_HTTP" || true)
              echo "Tentative $i (HTTP) : $code"
              if [[ "$code" == "200" ]]; then ok=1; break; fi
              sleep 5
            done
          fi

          if [[ "$ok" -eq 1 ]]; then
            echo "✅ Health check OK"
          else
            echo "❌ Health check KO"; exit 1
          fi
