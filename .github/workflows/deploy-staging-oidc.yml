name: Déploiement STAGING via OIDC (Elastic Beanstalk)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deployer:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      AWS_REGION: eu-west-3
      APP_NAME: Rcvo-backend
      ENV_NAME: Rcvo-Backend-staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::409818814260:role/GithubOIDCRcvoDeploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Vérifier l’identité AWS
        run: aws sts get-caller-identity

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Installer dépendances (lockfile si présent)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (facultatif)
        run: npm run build --if-present

      - name: Pack ZIP
        id: pack
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date +%Y%m%d_%H%M%S)"
          SHA="${GITHUB_SHA::7}"
          ZIP="app-${SHA}-${TS}.zip"
          zip -r "$ZIP" . -x ".git/*" "node_modules/*" "$ZIP"
          echo "zip=$ZIP" >> "$GITHUB_OUTPUT"

      - name: Bucket EB (idempotent)
        id: bucket
        shell: bash
        run: |
          set -euo pipefail
          BUCKET="$(aws elasticbeanstalk create-storage-location --query S3Bucket --output text)"
          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Upload ZIP vers S3
        id: upload
        shell: bash
        run: |
          set -euo pipefail
          KEY="deploy/${{ steps.pack.outputs.zip }}"
          aws s3 cp "${{ steps.pack.outputs.zip }}" "s3://${{ steps.bucket.outputs.bucket }}/${KEY}"
          echo "key=$KEY" >> "$GITHUB_OUTPUT"

      - name: Créer/Enregistrer la version d’appli
        id: appver
        shell: bash
        run: |
          set -euo pipefail
          LABEL="${{ steps.pack.outputs.zip }}"
          aws elasticbeanstalk create-application-version \
            --application-name "${APP_NAME}" \
            --version-label "$LABEL" \
            --source-bundle S3Bucket="${{ steps.bucket.outputs.bucket }}",S3Key="${{ steps.upload.outputs.key }}" \
          || echo "Version déjà existante, on continue."
          echo "label=$LABEL" >> "$GITHUB_OUTPUT"

      - name: Attendre READY/GREEN (pré-déploiement)
        shell: bash
        timeout-minutes: 10
        run: |
          set -euo pipefail
          deadline=$((SECONDS + 600))
          while [ $SECONDS -lt $deadline ]; do
            HEALTH=$(aws elasticbeanstalk describe-environments --region "${AWS_REGION}" --environment-names "${ENV_NAME}" --query 'Environments[0].Health' --output text | tr -d '\r')
            STATUS=$(aws elasticbeanstalk describe-environments --region "${AWS_REGION}" --environment-names "${ENV_NAME}" --query 'Environments[0].Status' --output text | tr -d '\r')
            echo "HEALTH=$HEALTH STATUS=$STATUS"
            if [[ "$STATUS" == "Ready" && "$HEALTH" == "Green" ]]; then
              echo "✅ Environnement prêt pour déploiement."
              exit 0
            fi
            sleep 15
          done
          echo "❌ Timeout pré-déploiement (pas Ready/Green)."
          exit 1

      - name: Déployer sur l’environnement
        shell: bash
        run: |
          set -euo pipefail
          aws elasticbeanstalk update-environment \
            --environment-name "${ENV_NAME}" \
            --version-label "${{ steps.appver.outputs.label }}"

      - name: Attendre READY/GREEN (post-déploiement)
        shell: bash
        timeout-minutes: 25
        run: |
          set -euo pipefail
          deadline=$((SECONDS + 1500))
          while [ $SECONDS -lt $deadline ]; do
            HEALTH=$(aws elasticbeanstalk describe-environments --region "${AWS_REGION}" --environment-names "${ENV_NAME}" --query 'Environments[0].Health' --output text | tr -d '\r')
            STATUS=$(aws elasticbeanstalk describe-environments --region "${AWS_REGION}" --environment-names "${ENV_NAME}" --query 'Environments[0].Status' --output text | tr -d '\r')
            echo "HEALTH=$HEALTH STATUS=$STATUS"
            if [[ "$STATUS" == "Ready" && "$HEALTH" == "Green" ]]; then
              echo "✅ Déploiement terminé, environnement sain."
              exit 0
            fi
            sleep 20
          done
          echo "❌ Timeout post-déploiement. Derniers évènements EB :"
          aws elasticbeanstalk describe-events \
            --region "${AWS_REGION}" \
            --environment-name "${ENV_NAME}" \
            --max-items 50 \
            --query 'Events[].{Time:EventDate,Severity:Severity,Message:Message}' \
            --output table || true
          exit 1

      - name: Smoke test (/health)
        shell: bash
        run: |
          set -euo pipefail
          CNAME="$(aws elasticbeanstalk describe-environments --region "${AWS_REGION}" --environment-names "${ENV_NAME}" --query 'Environments[0].CNAME' --output text)"
          echo "CNAME=${CNAME}"
          URLS=("https://${CNAME}/health" "http://${CNAME}/health")

          for URL in "${URLS[@]}"; do
            echo "Test: $URL"
            ok=false
            for i in {1..20}; do
              code=$(curl -sk -o /dev/null -w "%{http_code}" "$URL" || true)
              echo "Tentative $i → HTTP $code"
              if [[ "$code" == "200" ]]; then ok=true; break; fi
              sleep $((i<10 ? 5 : 10))
            done
            if $ok; then echo "✅ OK: $URL"; exit 0; fi
          done

          echo "❌ Aucun endpoint /health ne répond 200"
          exit 1
