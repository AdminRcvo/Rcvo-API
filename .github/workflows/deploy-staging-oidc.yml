name: DÃ©ploiement STAGING via OIDC (Elastic Beanstalk)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-staging
  cancel-in-progress: true

env:
  AWS_REGION: eu-west-3
  APP_NAME: Rcvo-backend
  ENV_NAME: Rcvo-Backend-staging

jobs:
  deployer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::409818814260:role/GithubOIDCRcvoDeploy
          aws-region: ${{ env.AWS_REGION }}

      - name: VÃ©rifier lâ€™identitÃ© AWS
        run: aws sts get-caller-identity

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Installer dÃ©pendances (lockfile si prÃ©sent)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (facultatif)
        run: npm run build --if-present

      # --- Packaging & upload EB ---
      - name: CrÃ©er lâ€™archive Ã  dÃ©ployer
        id: pack
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date +%Y%m%d_%H%M%S)"
          SHA="${GITHUB_SHA::7}"
          ZIP="app-${SHA}-${TS}.zip"
          echo "zip=$ZIP" >> "$GITHUB_OUTPUT"
          # Exclure .git, node_modules et l'archive elle-mÃªme
          zip -r "$ZIP" . -x ".git/*" "node_modules/*" "$ZIP"

      - name: DÃ©terminer le bucket EB (CreateStorageLocation idempotent)
        id: bucket
        shell: bash
        run: |
          set -euo pipefail
          BUCKET="$(aws elasticbeanstalk create-storage-location --query S3Bucket --output text)"
          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Upload vers S3
        shell: bash
        run: |
          set -euo pipefail
          aws s3 cp "${{ steps.pack.outputs.zip }}" "s3://${{ steps.bucket.outputs.bucket }}/${{ steps.pack.outputs.zip }}"

      - name: CrÃ©er/Enregistrer la version dâ€™appli (idempotent)
        id: appver
        shell: bash
        run: |
          set -euo pipefail
          LABEL="${{ steps.pack.outputs.zip }}"
          aws elasticbeanstalk create-application-version \
            --application-name "${APP_NAME}" \
            --version-label "$LABEL" \
            --source-bundle S3Bucket="${{ steps.bucket.outputs.bucket }}",S3Key="${{ steps.pack.outputs.zip }}" \
          || echo "Version dÃ©jÃ  existante"
          echo "label=$LABEL" >> "$GITHUB_OUTPUT"

      # --- ATTENTE AVANT DEPLOIEMENT ---
      - name: Attendre READY/GREEN (prÃ©-dÃ©ploiement)
        shell: bash
        run: |
          set -euo pipefail
          LIMIT=$((20*60))  # 20 min max
          STEP=10
          ELAPSED=0
          echo "â³ Attente que ${ENV_NAME} soit READY/GREEN AVANT update-environmentâ€¦"

          while :; do
            STATUS=$(aws elasticbeanstalk describe-environments \
              --environment-names "${ENV_NAME}" \
              --query "Environments[0].Status" --output text)
            HEALTH=$(aws elasticbeanstalk describe-environments \
              --environment-names "${ENV_NAME}" \
              --query "Environments[0].Health" --output text)
            echo "Etat: $STATUS / SantÃ©: $HEALTH"

            if [ "$STATUS" = "Ready" ] && [ "$HEALTH" = "Green" ]; then
              echo "âœ… Environnement prÃªt (prÃ©-dÃ©ploiement)."
              break
            fi

            if [ $ELAPSED -ge $LIMIT ]; then
              echo "âŒ Timeout (prÃ©-dÃ©ploiement). Derniers Ã©vÃ¨nements EB :"
              aws elasticbeanstalk describe-events \
                --region "${AWS_REGION}" \
                --environment-name "${ENV_NAME}" \
                --start-time "$(date -u -d '30 minutes ago' +%Y-%m-%dT%H:%M:%SZ)" \
                --max-records 200 \
                --query 'Events[].{Time:EventDate,Sev:Severity,Msg:Message}' \
                --output table || true
              exit 1
            fi

            sleep $STEP
            ELAPSED=$((ELAPSED+STEP))
          done

      # --- DEPLOIEMENT ---
      - name: DÃ©ployer sur lâ€™environnement (update-environment)
        shell: bash
        run: |
          set -euo pipefail
          aws elasticbeanstalk update-environment \
            --environment-name "${ENV_NAME}" \
            --version-label "${{ steps.appver.outputs.label }}"

      # --- ATTENTE APRES DEPLOIEMENT ---
      - name: Attendre READY/GREEN (post-dÃ©ploiement)
        shell: bash
        run: |
          set -euo pipefail
          LIMIT=$((30*60))  # 30 min max
          STEP=10
          ELAPSED=0
          echo "â³ Attente que ${ENV_NAME} retourne Ã  READY/GREEN APRES update-environmentâ€¦"

          while :; do
            # Demande groupÃ©e, puis parsing dans le bon ordre (Health puis Status)
            OUT="$(aws elasticbeanstalk describe-environments \
              --environment-names "${ENV_NAME}" \
              --query 'Environments[0].[Health,Status]' --output text)"
            HEALTH=$(echo "$OUT" | awk '{print $1}')
            STATUS=$(echo "$OUT" | awk '{print $2}')
            echo "Etat: $STATUS / SantÃ©: $HEALTH"

            if [ "$STATUS" = "Ready" ] && [ "$HEALTH" = "Green" ]; then
              echo "âœ… Environnement prÃªt (post-dÃ©ploiement)."
              break
            fi

            if [ $ELAPSED -ge $LIMIT ]; then
              echo "âŒ Timeout (post-dÃ©ploiement). Derniers Ã©vÃ¨nements EB :"
              aws elasticbeanstalk describe-events \
                --region "${AWS_REGION}" \
                --environment-name "${ENV_NAME}" \
                --start-time "$(date -u -d '30 minutes ago' +%Y-%m-%dT%H:%M:%SZ)" \
                --max-records 200 \
                --query 'Events[].{Time:EventDate,Sev:Severity,Msg:Message}' \
                --output table || true
              exit 1
            fi

            sleep $STEP
            ELAPSED=$((ELAPSED+STEP))
          done

      # --- SMOKE TEST ---
      - name: Test de fumÃ©e (/health) avec retries et fallback
        shell: bash
        run: |
          set -euo pipefail
          CNAME="$(aws elasticbeanstalk describe-environments \
            --environment-names "${ENV_NAME}" \
            --query 'Environments[0].CNAME' --output text)"
          echo "CNAME: $CNAME"

          URLS=("https://${CNAME}/health" "http://${CNAME}/health")
          ATTEMPTS=20

          for URL in "${URLS[@]}"; do
            echo "ðŸ”Ž Test: $URL"
            for i in $(seq 1 $ATTEMPTS); do
              code=$(curl -sk -o /dev/null -w "%{http_code}" "$URL" || true)
              echo "Tentative $i/$ATTEMPTS -> HTTP $code"
              if [ "$code" = "200" ]; then
                echo "âœ… Smoke test OK ($URL)"
                exit 0
              fi
              sleep $((i<10 ? 3 : 6))
            done
          done

          echo "âŒ Smoke test KO. Derniers Ã©vÃ¨nements EB :"
          aws elasticbeanstalk describe-events \
            --region "${AWS_REGION}" \
            --environment-name "${ENV_NAME}" \
            --start-time "$(date -u -d '30 minutes ago' +%Y-%m-%dT%H:%M:%SZ)" \
            --max-records 200 \
            --query 'Events[].{Time:EventDate,Sev:Severity,Msg:Message}' \
            --output table || true
          exit 1
